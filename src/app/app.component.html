<main>
  <section class="container-fluid">
    <button class="btn btn-primary m-3" [class.active]="selected === 'list'" (click)="showcontent('list')">View Movies List</button>
    <button class="btn btn-primary m-3"  [ngClass]="{'active': selected === 'rent'}" (click)="showcontent('rent')">Rent a Movie</button>
    <button class="btn btn-primary m-3"  [ngClass]="{'active': selected === 'create'}" (click)="showcontent('create')">Add a Movie</button>
<div [ngSwitch]="selected">
  <div *ngSwitchCase="'rent'">
    <app-rent-movie-component></app-rent-movie-component>
  </div>
  <div *ngSwitchCase="'detail'">
    <app-movie-detail [movie]= selectedmovie></app-movie-detail>
  </div>
  <div *ngSwitchCase="'edit'">
    <app-edit-movie [movie]= selectedmovie (movieupdated)="updateMovie($event)"></app-edit-movie>
  </div>
  <div *ngSwitchCase="'create'">
    <app-create-movie [lastId]= lastId (moviecreated)="createMovie($event)"></app-create-movie>
  </div>
  <div *ngSwitchDefault>
    <app-movies-list-component [movielist] ="movies" (showmovie) = "viewDetail($event)" (editmovie) = "editDetail($event)"></app-movies-list-component>
  </div>
</div>

  </section>
</main>
